<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>BroceryBag</title>
  </head>
  <body style="background-color: antiquewhite;">



    <!--Navbar-->
   <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
    <div class="container">
       <a href="{% url 'index'  %}" id="logo" class="navbar-brand logo"><i class="bi bi-bag-plus-fill"> </i>GroceryBag</a>
      
        <button class="navbar-toggler" type="button", data-bs-toggle='collapse' data-bs-target='#navmenu'>
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse text-light" id="navmenu">
            <ul class="navbar-nav ms-auto">
                {% if user.is_authenticated %}
               
                <li class="nav-item">
                  <a href="{% url 'home'  %}" class="nav-link text-light" ><i class="bi bi-house-fill"> </i>Home</a>
                </li>

                <li class="nav-item">
                  <a href="{% url 'list'  %}" class="nav-link text-light"><i class="bi bi-list-check"> </i>Saved List</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link  text-light" href="{% url 'myprofile'  %}"><i class="bi bi-person-fill"> </i>{{user|title}}</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link  text-light" href="{% url 'logout'  %}">Log out</a>
                </li>
                 
              
                {% else %}
               
                <li class="nav-item">
                  <a href="{% url 'login'  %}" class="nav-link">Log In</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'signup'  %}" class="nav-link">Sign Up</a>
                </li>
                {% endif %}
               
            </ul>
        </div>
    </div>
  </nav>



   
    {% block content %}
    
    {% endblock %}

   


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
    {% block script %}
    
    {% endblock %}
  </body>
</html>
